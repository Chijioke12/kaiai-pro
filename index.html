
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KaiAI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Twemoji for consistent emoji rendering on older Gecko engines (KaiOS) -->
    <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <style>
        /* KaiOS Specific Reset */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #root {
            width: 240px;
            height: 320px;
            margin: 0 auto;
            position: relative;
            background: #fff;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }
        .kai-focused {
            outline: 2px solid #ff6b00 !important;
            background-color: #fff3e0 !important;
            box-shadow: 0 0 4px rgba(255, 107, 0, 0.5);
            z-index: 10;
        }
        input:focus {
            outline: 2px solid #ff6b00;
            background: #fff;
        }
        img.emoji {
            height: 1.2em;
            width: 1.2em;
            display: inline-block;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.2em;
        }
        .icon-large img.emoji {
            height: 3rem;
            width: 3rem;
        }
    </style>

}
